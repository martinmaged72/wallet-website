<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>MyWallet</h1>
            <nav id="nav-menu">
            </nav>
        </div>
    </header>

    <div class="container">
        
        <section id="login-view" class="view-section active">
            <div class="form-card">
                <center><h2 style="color:var(--accent-color);">Login</h2></center>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="#" id="link-register" style="color:var(--accent-color);">Register</a></p>
                <div id="login-msg" class="error-msg"></div>
            </div>
        </section>

        <section id="register-view" class="view-section">
            <div class="form-card">
                <center><h2 style="color:var(--accent-color);">Create Account</h2></center>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="#" id="link-login" style="color:var(--accent-color);">Login</a></p>
                <div id="register-msg" class="error-msg"></div>
            </div>
        </section>

        <section id="dashboard-view" class="view-section">
            <div class="dashboard-header">
                <h2>Welcome, <span id="user-display-name">User</span></h2>
            </div>
            
            <div class="dashboard-grid">
                <div class="card wallet-card-highlight">
                    <svg class="wallet-icon" viewBox="0 0 24 24">
                        <path d="M21,18V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V6H12C10.89,6 10,6.9 10,8V16A2,2 0 0,0 12,18M12,16H22V8H12M16,13.5A1.5,1.5 0 0,1 14.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,12A1.5,1.5 0 0,1 16,13.5Z" />
                    </svg>
                    <h3>Total Balance</h3>
                    <div class="balance-display">$<span id="wallet-balance">0.00</span></div>
                </div>

                <div class="actions-grid">
                    <div class="card">
                        <h4>Deposit Funds</h4>
                        <form id="deposit-form">
                            <div class="form-group">
                                <input type="number" id="deposit-amount" placeholder="Enter Amount" min="1" required>
                            </div>
                            <button type="submit">Deposit</button>
                        </form>
                        <div id="deposit-msg"></div>
                    </div>

                    <div class="card">
                        <h4>Transfer Funds</h4>
                        <form id="transfer-form">
                            <div class="form-group">
                                <label>Receiver Username</label>
                                <input type="text" id="transfer-receiver" required>
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                <input type="number" id="transfer-amount" min="1" required>
                            </div>
                            <button type="submit">Transfer Money</button>
                        </form>
                        <div id="transfer-msg"></div>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top: 20px;">
                <h3>Transaction History</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>From/To</th>
                        </tr>
                    </thead>
                    <tbody id="tx-history-body">
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    <script src="js/app.js"></script>

</body>
</html>
